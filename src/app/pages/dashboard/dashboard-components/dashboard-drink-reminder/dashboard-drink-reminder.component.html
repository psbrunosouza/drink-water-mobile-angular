<div class="dashboard-drink-page">
  <div class="dashboard-drink-title">
    <strong >
      {{loadRemainingDrinks()}} ml
    </strong>
    <p>Restante: {{calculateTotalOfMillilitersToDrink() - loadRemainingDrinks()}} ml</p>
  </div>
  <div class="dashboard-drink-action">
    <ion-button (click)="addDrink()" type="button" class="ion-button" size="large">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </div>
</div>
